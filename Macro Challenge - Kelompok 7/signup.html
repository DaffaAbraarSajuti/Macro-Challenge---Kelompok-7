<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up - Wally</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="img/logowally.png" type="image/x-icon">
</head>
<body>
    <div class="container shadow p-5 mt-5">
        <form>
            <h1 class="text-center"><b>Daftar</b></h1>
            <div class="form1">
              <div class="mb-3 mt-5">
                <label for="namalengkap" class="form-label"><b>Nama Lengkap</b></label>
                <input type="text" class="form-control shadow bg-body-tertiary" id="namalengkap" placeholder="Masukkan nama lengkap">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control shadow bg-body-tertiary" id="email" placeholder="Masukkan email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"><b>Kata Sandi</b></label>
                <input type="password" class="form-control shadow bg-body-tertiary" id="password" placeholder="Masukkan kata sandi">
              </div>
              <div class="mb-4">
                <label for="confirmpassword" class="form-label"><b>Konfirmasi Kata Sandi</b></label>
                <input type="password" class="form-control shadow bg-body-tertiary " id="konfirmasipassword" placeholder="Masukkan ulang kata sandi">
              </div>
            </div>
            <button type="submit" class="btn mb-3"><b>Daftar</b></button>
            <p class="">Sudah punya akun ? <a href="login.html" ><b>Masuk Disini</b></a></p>  
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
