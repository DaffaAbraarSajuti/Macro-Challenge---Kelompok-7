<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wally</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/logowally.png" type="image/x-icon">

</head>
<body>
    <div class="container shadow p-5">
        <form>
            <h1 class="text-center"><b>Masuk</b></h1>
            <div class="form1">
              <div class="mb-3 mt-5">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control shadow bg-body-tertiary" id="email" placeholder="Masukkan email">
              </div>
              <div class="password mb-4">
                <label for="password" class="form-label"><b>Kata Sandi</b></label>
                <input type="password" class="form-control shadow bg-body-tertiary" id="password" placeholder="Masukkan kata sandi">
                <span>
                    <i id="togglepassword" class="bi bi-eye-slash-fill"></i>
                </span>
                  <p class="mt-2"><a href="#">Lupa Kata Sandi?</a></p>
              </div>
            </div>
            <button type="submit" class="btn mb-3"><b>Masuk</b></button>
            <p class="p mt-2">Belum punya akun ? <a href="signup.html" ><b>Daftar Disini</b></a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var password = document.getElementById('password')
        var toggler = document.getElementById('togglepassword')

        toggler.addEventListener('click', hideShowPassword)
        
        function hideShowPassword() {
            if(password.type == 'password'){
                password.setAttribute('type', 'text')
                toggler.classList.remove('bi-eye-slash-fill')
                toggler.classList.add('bi-eye-fill')
            }
            else {
                password.setAttribute('type', 'password')
                toggler.classList.remove('bi-eye-fill')
                toggler.classList.add('bi-eye-slash-fill')   
            }
        }
    </script>
</body>
</html>
